<body>

    <img src="img/2.jpeg">
    <div class="container">
        <header>
            <div class="header__left">
                <span>Links</span>
                <span class="search"><i class="fa-solid fa-magnifying-glass"></i></span>
            </div>
            <div class="header__right">
                <ul>
                    <li class="weather">
                        <!-- <i class="fa-regular fa-sun"></i> -->
                    </li>
                    <li class="weather"></li>
                </ul>
                <div class="location"></div>
            </div>
        </header>
        <main>
            <div class="time">
                <div class="mousehover"><i class="fa-solid fa-reply"></i></div>
                <div id="clock"></div>
                <div class="mousehover"><i class="fa-solid fa-angles-right"></i></div>
            </div>
            <div class="name">
                <h1 class="question">What's your name?</h1>
                <div class="width50">
                    <div class="answer">
                        <input type="text" id="getName" class="getAnswer" maxlength="15" required>
                    </div>
                </div>
            </div>
            
            <div class="focus">
                <h1 class="question">What is your main focus for today?</h1>
                <div class="width50">
                    <div class="answer">
                        <input type="text" id="getTodo" class="getAnswer">
                        <ol class="todolist">

                        </ol>
                    </div>
                </div>
            </div>
            
        </main>

        <footer>
            <div class="">
                <span class=""><i class="fa-solid fa-gear"></i></span>
                <span class="">해리포터스튜디오, 영국</span>
            </div>
            <div class="quotes">
                <span class="quote"></span> /
                <span class="author"></span>
            </div>
            <div class="">
                <span class="">Todo</span>
            </div>
        </footer>
    </div>
